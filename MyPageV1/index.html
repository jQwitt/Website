    <head>

        <!-- Google Fonts: Roboto, Roboto+Condensed --> 
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
        <!-- Google jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Add icon library -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  rel="stylesheet">
        
        <!-- jQuery Script -->
        <script>
            $(document).ready(function() {
                //start states 
                $(".social").hide(); 
                $("#face").hide();
                $("#bio").hide(); 
                $("#info").hide();
                $("#pitch").hide(); 
                $(".greet").hide().delay(200);  
                $(".greet").fadeIn(1000).delay(200);
               
                //hide & remove intro, show face and info
                $("#intro").click(function() {
                    $(document.body).css("background-color","white");
                    $(this).remove(); 
                    $("#face").fadeIn(400);
                    $("#info").show();
                    
                }); 
                
                //animations for social media
                $("#face").mouseenter(function() {
                    //show face  
                    $("#me").animate({ opacity:"1.0" }, { queue:false, duration:900 });
                    
                    //show socials on mouse enters #face
                    $(this).animate({ height:"340px" }, { queue:false, duration:350 });
                    $(".social").fadeIn(400);
                
                    //fade in about me
                    $("#bio").fadeIn(400); 
                    
                    //animate + show the projects/info div
                    $("#info").animate({ opacity:"1.0"}, { queue:false, duration: 1100 }); 
                    
                    //fade in next segment FIX TIMING
                    $("#pitch").fadeIn(500); 
                });
                $("#face").mouseleave(function() {
                    //hide socials on mouse leaves #face
                    $(".social").fadeOut("fast"); 
                    $(this).animate( { height:"275px" }, { queue:false, duration:350 });
                });
        
                //animations for projects/info
                $(".col").mouseenter(function() {
                    //show desc
                    $("#info").animate( { height:"320px" }, { queue:false, duration:400 });
                    $(this).animate( { height:"275px" }, { queue:false, duration:400 });
                });
                $(".col").mouseleave(function() {
                    //hide desc
                    $("#info").animate( { height:"140px" }, { queue:false, duration:400 });
                    $(this).animate( { height:"100px" }, { queue:false, duration:400 });
                });
                
                //animations for pitch
                $("#pitch").mouseenter(function() {
                    $(this).animate( { height:"400px" }, { queue:false, duration:400 });
                });
                $("#pitch").mouseleave(function() {
                    $(this).animate( { height:"100px" }, { queue:false, duration:400 });
                });

            });    
        </script>
    </head>
